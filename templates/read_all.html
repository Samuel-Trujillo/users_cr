<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>All Users</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Created At</th>
        </tr>
        {% for userselect in all_users %}
        <tr>
            <td>{{userselect['id']}}</td>
            <td>{{userselect['first_name']}}  {{userselect['last_name']}}</td>
            <td>{{userselect['email']}}</td>
            <td>{{userselect['created_at']}}</td>
        </tr>
        {% endfor %}
        <a href="/create">New User</a>
    </table>
